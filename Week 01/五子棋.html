<style>
  * {
    padding: 0;
    margin: 0;
  }
  #board {
    width: 600px;
  }
  #mask {
    position: absolute;
    left: 0;
    top: 0;
    width: 600px;
    height: 600px;
    border: 19px solid #fff;
    box-sizing: border-box;
    z-index: -1;
  }
  .cell {
    width: 40px;
    height: 40px;
    /* background-color: green; */
    display: inline-block;
    /* border: 1px solid white; */
    vertical-align: middle;
    line-height: 40px;
    font-size: 30px;
    text-align: center;
    cursor: pointer;
    position: relative;
  }
  .cell::before {
    content: '';
    display: inline-block;
    position: absolute;
    top: 50%;
    margin-top: -1px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #333;
    z-index: -2;
  }
  .cell::after {
    content: '';
    display: inline-block;
    position: absolute;
    left: 50%;
    margin-left: -1px;
    width: 2px;
    height: 100%;
    background-color: #333;
    z-index: -2;
  }
</style>

<div id="board"></div>
<div id="mask"></div>

<script>
  const boardSize = 15 // 棋盘大小
  const pieceSize = 5  //  棋子个数
  let pattern = [...Array(boardSize)].map(() => Array(boardSize).fill(0))
  let color = 1

  // 显示dom
  function show () {
    let board = document.getElementById('board')

    board.innerHTML = ''

    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText = 
          pattern[i][j] == 2 ? '⚫' :
          pattern[i][j] == 1 ? '⚪' : ''
        
        cell.addEventListener('click', () => userMove(j, i))
        
        board.appendChild(cell)
      }
      board.appendChild(document.createElement('br'))
    }
  }

  // 玩家走棋
  function userMove (x, y) {
    if (pattern[y][x] > 0) return
    pattern[y][x] = color
    if (check(pattern, color, pieceSize)) {
      alert(color == 2 ? '⚫ is winner!' : '⚪ is winner!')
    }
    color = 3 - color
    show()
    computerMove()

    if (willWin(pattern, color, pieceSize)) {
      console.log(color == 2 ? '⚫ will win!' : '⚪ will win!')
    }
  }

  // 电脑走棋 (未实现最好落子)
  function computerMove () {
    console.log('computerMove')
    let choice = bestChoice(pattern, color, pieceSize)
    console.log('choice', choice)
    if (choice.point) {
      pattern[choice.point[1]][choice.point[0]] = color
    }
    if (check(pattern, color, pieceSize)) {
      alert(color == 2 ? '⚫ is winner!' : '⚪ is winner!')
    }
    color = 3 - color
    show()
  }

  // 检查是否赢了
  function check (pattern, color, size) {
    // console.log('check')
    for (let i = 0; i < boardSize; i++) {
      let win = false
      let num = 0
      for (let j = 0; j < boardSize; j++) {
        if (pattern[i][j] == color) {
          num++
          // console.log('横', num)
          if (num == size) {
            return true
          }
        } else {
          num = 0
        }
      }
      if (win) return true
    }

    for (let i = 0; i < boardSize; i++) {
      let win = false
      let num = 0
      for (let j = 0; j < boardSize; j++) {
        if (pattern[j][i] == color) {
          num++
          // console.log('竖', num)
          if (num == size) {
            return true
          }
        } else {
          num = 0
        }
      }
      if (win) return true
    }

    for (let i = 0; i < boardSize - size; i++) {
      for (let j = 0; j < boardSize - size; j++) {
        if (check2(pattern, i, j, size)) return true
      }
    }

    return false
  }

  // 检查斜赢
  function check2 (pattern, x, y, size) {
    {
      let win = true
      for (let k = 0; k < size; k++) {
        if (pattern[k + x][k + y] !== color) {
          win = false
          break
        }
      }
      if (win) return true
    }

    {
      let win = true
      for (let k = 0; k < size; k++) {
        if (pattern[k + x][4 - k + y] !== color) {
          win = false
          break
        }
      }
      if (win) return true
    }
  }

  function clone (pattern) {
    return JSON.parse(JSON.stringify(pattern))
  }

  // 下一步是否要赢了
  function willWin (pattern, color, size) {
    for (let i = 0; i < boardSize; i++) {
      for (let j = 0; j < boardSize; j++) {
        if (pattern[i][j]) continue

        let tmp = clone(pattern)
        tmp[i][j] = color
        if (check(tmp, color, size)) {
          return [j, i]
        }
      }
    }
    return null
  }

  // 最好的选择
  // 1 赢，0 平，-1 输
  function bestChoice (pattern, color, size) {
    let p
    p = willWin(pattern, color, size)
    // 如果自己要赢走这步，否则 如果对方要赢走这步堵住
    p = p ? p : willWin(pattern, 3 - color, size)

    if (p) {
      return {
        point: p,
        result: 1 // 我们最好的结果
      }
    } else {
      // 降级4连
      return this.bestChoice(pattern, color, size - 1);
    }
  }

  show()
  // console.log(bestChoice(pattern, color))
</script>
