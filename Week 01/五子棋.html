<style>
  * {
    padding: 0;
    margin: 0;
  }
  #board {
    width: 600px;
  }
  #mask {
    position: absolute;
    left: 0;
    top: 0;
    width: 600px;
    height: 600px;
    border: 19px solid #fff;
    box-sizing: border-box;
    z-index: -1;
  }
  .cell {
    width: 40px;
    height: 40px;
    /* background-color: green; */
    display: inline-block;
    /* border: 1px solid white; */
    vertical-align: middle;
    line-height: 40px;
    font-size: 40px;
    text-align: center;
    cursor: pointer;
    position: relative;
  }
  .cell::before {
    content: '';
    display: inline-block;
    position: absolute;
    top: 50%;
    margin-top: -1px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #333;
    z-index: -2;
  }
  .cell::after {
    content: '';
    display: inline-block;
    position: absolute;
    left: 50%;
    margin-left: -1px;
    width: 2px;
    height: 100%;
    background-color: #333;
    z-index: -2;
  }
</style>

<div id="board"></div>
<div id="mask"></div>

<script>
  let pattern = JSON.parse(JSON.stringify(Array(15).fill(Array(15).fill(0))))
  let color = 1

  // 显示dom
  function show () {
    let board = document.getElementById('board')

    board.innerHTML = ''

    for (let i = 0; i < 15; i++) {
      for (let j = 0; j < 15; j++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText = 
          pattern[i][j] == 2 ? '⚫' :
          pattern[i][j] == 1 ? '⚪' : ''
        
        cell.addEventListener('click', () => userMove(j, i))
        
        board.appendChild(cell)
      }
      board.appendChild(document.createElement('br'))
    }
  }

  // 玩家走棋
  function userMove (x, y) {
    if (pattern[y][x] > 0) return
    pattern[y][x] = color
    if (check(pattern, color)) {
      alert(color == 2 ? '⚫ is winner!' : '⚪ is winner!')
    }
    color = 3 - color
    show()
    // computerMove()

    if (willWin(pattern, color)) {
      console.log(color == 2 ? '⚫ will win!' : '⚪ will win!')
    }
  }

  // 电脑走棋 (未实现最好落子)
  function computerMove () {
    console.log('computerMove')
    let choice = bestChoice(pattern, color)
    max = 1000
    console.log('choice', choice)
    if (choice.point) {
      pattern[choice.point[1]][choice.point[0]] = color
    }
    if (check(pattern, color)) {
      alert(color == 2 ? '⚫ is winner!' : '⚪ is winner!')
    }
    color = 3 - color
    show()
  }

  // 检查是否赢了
  function check (pattern, color) {
    // console.log('check')
    for (let i = 0; i < 15; i++) {
      let win = false
      let num = 0
      for (let j = 0; j < 15; j++) {
        if (pattern[i][j] == color) {
          num++
          // console.log('横', num)
          if (num == 5) {
            return true
          }
        } else {
          num = 0
        }
      }
      if (win) return true
    }

    for (let i = 0; i < 15; i++) {
      let win = false
      let num = 0
      for (let j = 0; j < 15; j++) {
        if (pattern[j][i] == color) {
          num++
          // console.log('竖', num)
          if (num == 5) {
            return true
          }
        } else {
          num = 0
        }
      }
      if (win) return true
    }

    for (let i = 0; i < 15 - 5; i++) {
      for (let j = 0; j < 15 - 5; j++) {
        if (check2(pattern, i, j)) return true
      }
    }

    return false
  }

  // 检查斜赢
  function check2 (pattern, x, y) {
    {
      let win = true
      for (let k = 0; k < 5; k++) {
        if (pattern[k + x][k + y] !== color) {
          win = false
          break
        }
      }
      if (win) return true
    }

    {
      let win = true
      for (let k = 0; k < 5; k++) {
        if (pattern[k + x][4 - k + y] !== color) {
          win = false
          break
        }
      }
      if (win) return true
    }
  }

  function clone (pattern) {
    return JSON.parse(JSON.stringify(pattern))
  }

  // 下一步是否要赢了
  function willWin (pattern, color) {
    for (let i = 0; i < 15; i++) {
      for (let j = 0; j < 15; j++) {
        if (pattern[i][j]) continue

        let tmp = clone(pattern)
        tmp[i][j] = color
        if (check(tmp, color)) {
          return [j, i]
        }
      }
    }
    return null
  }

  // 最好的选择
  // 1 赢，0 平，-1 输
  let max = 1000
  function bestChoice (pattern, color) {
    max--
    console.log('bestChoice', max)
    let p
    if (p = willWin(pattern, color)) { // 我们要赢，返回这个点
      return {
        point: p,
        result: 1
      }
    }
    let result = -2
    let point = null
    outer:for (let i = 0; i < 15; i++) {
      for (let j = 0; j < 15; j++) {
        if (pattern[i][j]) continue

        let tmp = clone(pattern)
        tmp[i][j] = color // 走棋
        if (max > 0) {
          let r = bestChoice(tmp, 3 - color).result // 对方最好的选择
          if (-r > result) { // 对方最好的结果时，我们的结果是-r
            result = -r, // 取对我们最好的点
            point = [j, i]
          }
          if (result == 1) break outer
        }
      }
    }
    return {
      point,
      result: point ? result : 0 // 我们最好的结果
    }
  }

  show()
  // console.log(bestChoice(pattern, color))
</script>
